# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 1
global:
  fonts.completion.category: bold 10pt "DejaVu Sans Mono"
  fonts.completion.entry: 10pt "DejaVu Sans Mono"
  fonts.debug_console: 10pt "DejaVu Sans Mono"
  fonts.downloads: 10pt "DejaVu Sans Mono"
  fonts.hints: bold 12pt "DejaVu Sans Mono"
  fonts.keyhint: 10pt "DejaVu Sans Mono"
  fonts.messages.error: 10pt "DejaVu Sans Mono"
  fonts.messages.info: 10pt "DejaVu Sans Mono"
  fonts.messages.warning: 10pt "DejaVu Sans Mono"
  fonts.monospace: '"xos4 Terminus", Terminus, Monospace, "DejaVu Sans Mono", Monaco,
    "Bitstream Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation
    Mono", monospace, Fixed, Consolas, Terminal'
  fonts.prompts: 10pt sans-serif
  fonts.statusbar: 10pt "DejaVu Sans Mono"
  fonts.tabs: bold 10pt "DejaVu Sans Mono"
  fonts.web.family.standard: null
